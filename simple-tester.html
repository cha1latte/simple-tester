<div class="simple-tester-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="simple_tester_title">Simple Tester</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            
            <div class="simple-tester_block flex-container">
                <input id="simple_tester_enabled" type="checkbox" />
                <label for="simple_tester_enabled" data-i18n="simple_tester_enable_label">
                    Enable Test
                </label>
            </div>

            <div class="simple-tester_block flex-container">
                <input id="simple_tester_button" class="menu_button" type="submit" 
                       value="Run Test" data-i18n="[value]simple_tester_button_label" />
            </div>

            <small class="notes" data-i18n="simple_tester_help_text">
                Click the 'Run Test' button to show a toastr notification. 
                The 'Enable Test' checkbox controls the state.
            </small>

            <hr class="sysHR" />
        </div>
    </div>
</div>
